<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container mt-5 pt-3 dashboard">
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-sm-6 col-md-3 col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-control-sm weather-search" type="text" id="search-input" placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
                <button type="submit" class="btn search-city-button" id="search-berlin-button" aria-label="submit search">
                  Berlin
                </button>
                <button type="submit" class="btn search-city-button" id="search-paris-button" aria-label="submit search">
                  Paris
                </button>
                <button type="submit" class="btn search-city-button" id="search-edinburgh-button" aria-label="submit search">
                  Edinburgh
                </button>
                <button type="submit" class="btn search-city-button" id="search-madrid-button" aria-label="submit search">
                  Madrid
                </button>
                <button type="submit" class="btn search-city-button" id="search-bmgham-button" aria-label="submit search">
                  Birmingham
                </button>
                <button type="submit" class="btn search-city-button" id="search-london-button" aria-label="submit search">
                  London
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-sm-12 col-md-9 col-lg-9 pb-3 ">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <h2>5-Day Forecast</h2>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="container cards">
            <div class="card">
              <div class="card-body">
                <!-- This is some text within a card body. -->
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <!-- This is some text within a card body. -->
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <!-- This is some text within a card body. -->
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <!-- This is some text within a card body. -->
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <!-- This is some text within a card body. -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
